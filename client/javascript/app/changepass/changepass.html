<div ng-controller="changepassController" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" ng-submit="passSubmit()">
            <fieldset>
                <div class="form-group">
                    <label for="oldPassword" class="col-lg-2 control-label">Old Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="oldPassword" id="oldPassword" placeholder="Old Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword" class="col-lg-2 control-label">New Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="newPassword" id="newPassword" placeholder="New Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="alert alert-dismissible alert-danger" ng-if="passwordError.message">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            {{passwordError.message}}
        </div>
    </div>
</div>
