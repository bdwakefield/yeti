<div ng-controller="loginController">
    <form class="form-horizontal" ng-submit="loginSubmit()">
        <fieldset>
            <div class="form-group">
                <label for="inputUser" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" ng-model="inputUser" id="inputUser" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" ng-model="inputPassword" id="inputPassword" placeholder="Password">
                </div>
            </div>
             <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="alert alert-dismissible alert-danger" ng-if="loginError.message">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        {{loginError.message}}
    </div>
</div>
